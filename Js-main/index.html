<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercícios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="container py-5">
  <div class="text-center mb-5">
    <h1 class="display-4">Exercícios</h1>
  </div>

  <div class="card mb-4">
    <div class="card-body">
      <h2>Encontre o maior número:</h2>
      <label for="num1">Número 1:</label>
      <input type="number" id="num1" class="form-control mb-3" name="num1">
      <label for="num2">Número 2:</label>
      <input type="number" id="num2" class="form-control mb-3" name="num2">
      <button class="btn btn-primary" onclick="findLargerNumber()">Maior número</button>
      <p id="result1" class="mt-3"></p>
    </div>
  </div>

  <div class="card mb-4">
    <div class="card-body">
      <h2>Passou ou não</h2>
      <label for="grade">Insira sua nota:</label>
      <input type="number" id="grade" class="form-control mb-3" name="grade">
      <button class="btn btn-primary" onclick="displayGradeMessage()">Receber Mensagem</button>
      <p id="result2" class="mt-3"></p>
    </div>
  </div>

  <div class="card mb-4">
    <div class="card-body">
      <h2>Média do vetor:</h2>
      <label for="array_input">Insira o vetor:</label>
      <input type="text" id="array_input" class="form-control mb-3" placeholder="Ex.: 1,2,3,4,5">
      <button class="btn btn-primary" onclick="getArrayAverage()">Descobrir a média</button>
      <p id="result3" class="mt-3"></p>
    </div>
  </div>

  <div class="card mb-4">
    <div class="card-body">
      <h2>A ou B:</h2>
      <label for="letra">Insira uma letra:</label>
      <input type="text" id="letra" class="form-control mb-3" name="letra">
      <button class="btn btn-primary" onclick="displayAorB()">Mostrar letra</button>
      <p id="result4" class="mt-3"></p>
    </div>
  </div>

  <div class="card mb-4">
    <div class="card-body">
      <h2>Soma dos elementos de uma matriz:</h2>
      <label for="matrix_input">Insira a matriz (separada por vírgulas e linhas):</label>
      <textarea id="matrix_input" class="form-control mb-3" placeholder="Ex.: 1,2,3/4,5,6/7,8,9"></textarea>
      <button class="btn btn-primary" onclick="sumMatrixElements()">Calcular soma</button>
      <p id="result5" class="mt-3"></p>
    </div>
  </div>

  <div class="card mb-4">
    <div class="card-body">
      <h2>Fatorial de um número:</h2>
      <label for="num_input">Insira um número:</label>
      <input type="number" id="num_input" class="form-control mb-3" name="num_input">
      <button class="btn btn-primary" onclick="calculateFactorial()">Calcular fatorial</button>
      <p id="result6" class="mt-3"></p>
    </div>
  </div>

  <div class="card mb-4">
    <div class="card-body">
      <h2>Menu de opções:</h2>
      <label for="choice_input">Escolha uma opção:</label>
      <input type="number" id="choice_input" class="form-control mb-3" name="choice_input">
      <button class="btn btn-primary" onclick="displayOptionMessage()">Mostrar mensagem</button>
      <p id="result7" class="mt-3"></p>
    </div>
  </div>

  <div class="card mb-4">
    <div class="card-body">
      <h2>Maior número em um vetor:</h2>
      <label for="array_input2">Insira o vetor:</label>
      <input type="text" id="array_input2" class="form-control mb-3" placeholder="Ex.: 1,2,3,4,5">
      <button class="btn btn-primary" onclick="findLargerNumberInArray()">Descobrir o maior número</button>
      <p id="result8" class="mt-3"></p>
    </div>
  </div>

  <div class="card mb-4">
    <div class="card-body">
      <h2>Média dos elementos de uma matriz:</h2>
      <label for="matrix_input2">Insira a matriz (separada por vírgulas e linhas):</label>
      <textarea id="matrix_input2" class="form-control mb-3" placeholder="Ex.: 1,2,3/4,5,6/7,8,9"></textarea>
      <button class="btn btn-primary" onclick="calculateMatrixAverage()">Calcular média</button>
      <p id="result9" class="mt-3"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
